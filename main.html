<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Main</title>

<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
/* ===== YOUR BACKGROUND CSS (trimmed) ===== */
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: 'Manrope', sans-serif;
  background: #050f0a;
  color: white;
  overflow: hidden;
}

.hero-section {
  position: relative;
  width: 100%;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg,#050f0a 0%,#0a1e14 50%,#050f0a 100%);
}

.orb-container {
  position: absolute;
  inset: 0;
  pointer-events: none;
}

.orb {
  position: absolute;
  border-radius: 50%;
  filter: blur(60px);
  opacity: .8;
  animation: float 20s infinite ease-in-out;
}

.orb-1 {
  width: 800px;
  height: 550px;
  background: linear-gradient(225deg,rgba(7,250,163,.9),rgba(6,228,115,.6),transparent);
  top: 15%;
  right: 10%;
}

.orb-2 {
  width: 800px;
  height: 550px;
  background: linear-gradient(45deg,transparent,rgba(1,183,62,.75),rgb(2,220,100));
  top: -5%;
  left: -5%;
  animation-delay: -7s;
}

@keyframes float {
  0%,100% { transform: translate(0,0) }
  50% { transform: translate(-20px,20px) }
}

/* ===== CONTENT ===== */
.card {
  position: relative;
  z-index: 10;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(20px);
  border-radius: 24px;
  padding: 60px 50px;
  text-align: center;
  border: 1px solid rgba(255,255,255,0.1);
}

h1 {
  font-size: 48px;
  margin-bottom: 20px;
}

p {
  opacity: .7;
}

button {
  margin-top: 40px;
  padding: 20px 55px;
  font-size: 20px;
  font-weight: 800;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg,#07FAA3,#02DC64);
  color: #050f0a;
}
</style>
</head>

<body>

<div class="hero-section">
  <div class="orb-container">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
  </div>

  <div class="card" id="content" style="display:none">
    <h1>ðŸŽ‰ Welcome</h1>
    <p>You are approved. You may proceed.</p>
    <button onclick="go()">Go to the place</button>
  </div>
</div>

<script>
/* ===== FIREBASE ===== */
const firebaseConfig = {
  // ðŸ”´ PUT YOUR REAL CONFIG HERE
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* ===== BASIC ANTI DEVTOOLS ===== */
document.addEventListener("contextmenu", e => e.preventDefault());
document.addEventListener("keydown", e => {
  if (
    e.key === "F12" ||
    (e.ctrlKey && e.shiftKey && ["I","J","C"].includes(e.key)) ||
    (e.ctrlKey && e.key === "U")
  ) {
    e.preventDefault();
    alert("âŒ DevTools blocked");
    location.href = "index.html";
  }
});

/* ===== ACCESS CHECK ===== */
const studentName = localStorage.getItem("studentName");

if (!studentName) {
  location.href = "index.html";
} else {
  db.collection("allowed").doc(studentName).get()
    .then(doc => {
      if (!doc.exists || !doc.data().allowed) {
        alert("âŒ Not approved");
        location.href = "index.html";
      } else {
        document.getElementById("content").style.display = "block";
      }
    })
    .catch(() => location.href = "index.html");
}

/* ===== BUTTON ===== */
function go() {
  location.href = "place.html"; 
  // or any link you want
}
</script>

</body>
</html>
