<!DOCTYPE html>
<html lang="vn">
<head>

    <!-- Firebase -->

    <meta charset="UTF-8">

    <title>Main</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Manrope', sans-serif; overflow-x: hidden; background: #050f0a; color: white; }
        .hero-section { position: relative; width: 100%; min-height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; background: linear-gradient(135deg, #050f0a 0%, #0a1e14 50%, #050f0a 100%); }
        .orb-container { position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: 1; pointer-events: none; }
        .orb { position: absolute; border-radius: 50%; filter: blur(60px); opacity: 0.8; animation: float 20s infinite ease-in-out; }
        .orb-1 { width: 800px; height: 550px; background: linear-gradient(225deg, rgba(7, 250, 163, 0.9) 0%, rgba(6, 244, 140, 0.79) 34%, rgba(6, 228, 115, 0.75) 40%, rgba(8, 157, 66, 0.41) 67%, rgba(4, 106, 45, 0) 100%); top: 15%; right: 10%; }
        .orb-2 { width: 800px; height: 550px; background: linear-gradient(45deg, rgba(6, 55, 23, 0) 0%, rgba(4, 106, 15, 0.43) 40%, rgba(1, 183, 62, 0.75) 70%, rgba(0, 208, 88, 0.83) 80%, rgb(2, 220, 100) 100%); filter: blur(40px); top: -5%; left: -5%; animation-delay: -7s; }
        @keyframes float { 0%, 100% { transform: translate(0, 0) scale(1); } 25% { transform: translate(20px, -20px) scale(1.05); } 50% { transform: translate(-20px, 20px) scale(0.95); } 75% { transform: translate(15px, 15px) scale(1.02); } }
        .content { position: relative; z-index: 10; text-align: center; padding: 60px 40px; max-width: 1200px; animation: fadeInUp 1s ease-out; }
        .main-title { font-size: clamp(48px, 8vw, 90px); font-weight: 800; color: #ffffff; letter-spacing: -0.05em; line-height: 1; margin-bottom: 40px; }
        .subtitle { font-size: clamp(14px, 2vw, 19px); font-weight: 300; color: rgba(255, 255, 255, 0.6); letter-spacing: 0.15em; line-height: 1.4; margin-bottom: 50px; text-transform: uppercase; }
        .cta-button { display: inline-block; padding: 20px 55px; font-size: 20px; font-weight: 800; color: #ffffff; background: rgba(255, 255, 255, 0.1); border: none; border-radius: 12px; cursor: pointer; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); backdrop-filter: blur(10px); text-decoration: none; font-family: 'Manrope', sans-serif; position: relative; z-index: 101; }
        .cta-button:hover { background: rgba(255, 255, 255, 0.15); transform: translateY(-2px); }
        .card {
            background: rgba(6, 25, 16, 1); /* Changed from 0.88 to 1 for full opacity */
            backdrop-filter: blur(8px);
            border-radius: 24px;
            padding: 50px 40px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            color: white;
            opacity: 1; /* Ensure full opacity */
        }
        .card h1 { font-size: 36px; margin-bottom: 20px; color: white !important; position: relative; z-index: 10; }
        .card p { font-size: 16px; margin-bottom: 10px; color: white !important; position: relative; z-index: 10;   text-shadow: 0 1px 2px rgba(0,0,0,0.4);
        }
        .card button { margin-top: 20px; padding: 15px 40px; background: linear-gradient(135deg, #07FAA3 0%, #02DC64 100%); color: #050f0a; border: none; border-radius: 12px; font-size: 18px; font-weight: 800; cursor: pointer; }
        .avatar { width: 120px; height: 120px; border-radius: 50%; border: 3px solid #07FAA3; margin: 20px auto; display: block; object-fit: cover; cursor: pointer; }
        .hidden { display: none !important; }
        .fade-out { animation: fadeOut 0.5s ease-out forwards; }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .profile {
  background: #061910;
  border-radius: 26px;
  padding: 40px 32px;
  width: 100%;
  max-width: 420px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.55);
  text-align: center;
  animation: fadeIn 0.5s ease forwards;
}

/* HEADER */
.profile-header {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.profile-header h1 {
  font-size: 28px;
  font-weight: 800;
  margin-top: 18px;
}

.profile-header span {
  margin-top: 4px;
  font-size: 14px;
  color: rgba(255,255,255,0.6);
}

/* AVATAR */
.avatar {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  border: 3px solid #07FAA3;
  object-fit: cover;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.avatar:hover {
  transform: scale(1.05);
}

/* INFO */
.profile-info {
  margin-top: 30px;
  background: rgba(255,255,255,0.04);
  border-radius: 18px;
  padding: 16px 20px;
}

.info-row {
  display: flex;
  justify-content: space-between;
  font-size: 15px;
}

.label {
  color: rgba(255,255,255,0.6);
}

/* BUTTON */
.profile-btn {
  margin-top: 28px;
  width: 100%;
  padding: 16px;
  font-size: 17px;
  font-weight: 800;
  border-radius: 14px;
  border: none;
  background: linear-gradient(135deg, #07FAA3, #02DC64);
  color: #04140c;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.profile-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 30px rgba(7,250,163,0.35);
}

    </style>
</head>
<body>
    <div class="hero-section">
        <div class="orb-container">
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>

        <div class="content" id="welcomeContent">

        </div>

<div class="profile hidden" id="profileCard">
    <div class="profile-header">
        <img id="avatar" class="avatar"
             src="https://via.placeholder.com/120"
             onclick="document.getElementById('avatarInput').click()" />
        <input type="file" id="avatarInput" accept="image/*" hidden>
        <h1 id="fullName">H·ªç v√† t√™n</h1>
        <span id="accountName">@account</span>
    </div>

    <div class="profile-info">
        <div class="info-row">
            <span class="label">üéÇ Ng√†y sinh</span>
            <span id="birth">---</span>
        </div>

    <button class="profile-btn" onclick="location.href='place.html'">
        Go to the place ‚Üí

</div>


<script>
/* ================= FIREBASE ================= */
const firebaseConfig = {
  apiKey: "AIzaSyBx6YfJDocmt-WJQvsaKnaUEA_JohxdfC0",
  authDomain: "a7-thcsbk.firebaseapp.com",
  projectId: "a7-thcsbk",
  storageBucket: "a7-thcsbk.firebasestorage.app",
  messagingSenderId: "165000167523",
  appId: "1:165000167523:web:c0d38ab755b699d62e3856",
  measurementId: "G-KQDHS4BP3Z"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* ================= ELEMENTS ================= */
const loginButton = document.getElementById("loginButton");
const profileCard = document.getElementById("profileCard");
const welcomeContent = document.getElementById("welcomeContent");

const fullNameEl = document.getElementById("fullName");
const accountEl = document.getElementById("accountName");
const birthEl = document.getElementById("birth");

const avatar = document.getElementById("avatar");
const avatarInput = document.getElementById("avatarInput");

/* ================= HELPERS ================= */
function normalizeToId(str) {
  return str
    .normalize("NFD")
    .replace(/[\u0300-\u036f]/g, "")
    .replace(/ƒë/g, "d")
    .toLowerCase()
    .trim()
    .replace(/\s+/g, "-");
}

/* ================= LOGIN ================= */
loginButton.addEventListener("click", async () => {
  const studentName = localStorage.getItem("studentName");
  
  if (!studentName) {
    alert("‚ùå Ch∆∞a ƒëƒÉng nh·∫≠p t·ª´ c·ªïng quiz");
    return;
  }

  const docId = normalizeToId(studentName);

  try {
    const doc = await db.collection("students").doc(docId).get();

    if (!doc.exists) {
      // If not in Firebase, show basic info
      fullNameEl.innerText = studentName;
      accountEl.innerText = `@${docId}`;
      birthEl.innerText = "Ch∆∞a c√≥ d·ªØ li·ªáu";
    } else {
      const data = doc.data();
      fullNameEl.innerText = data.fullName || studentName;
      accountEl.innerText = `@${data.account || docId}`;
      birthEl.innerText = data.birth || "Ch∆∞a c√≥ d·ªØ li·ªáu";
    }

    welcomeContent.classList.add("fade-out");
    setTimeout(() => {
      welcomeContent.classList.add("hidden");
      profileCard.classList.remove("hidden");
      profileCard.classList.add("fade-in");
    }, 500);

  } catch (err) {
    console.error(err);
    alert("‚ö†Ô∏è L·ªói k·∫øt n·ªëi Firebase");
  }
});

/* ================= AVATAR ================= */
avatarInput.addEventListener("change", () => {
  const file = avatarInput.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = () => {
    avatar.src = reader.result;
    localStorage.setItem("avatar", reader.result);
  };
  reader.readAsDataURL(file);
});

/* ================= LOAD AVATAR ================= */
const savedAvatar = localStorage.getItem("avatar");
if (savedAvatar) avatar.src = savedAvatar;
</script>
