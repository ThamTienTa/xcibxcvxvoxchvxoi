function loadQuestion() {
  const q = questions[idx];
  el.qNum.textContent = `C√¢u ${idx + 1}/${questions.length}`;
  el.qText.textContent = q.text;
  el.progress.style.width = `${(idx / questions.length) * 100}%`;
  el.error.textContent = "";
  el.input.value = "";

  if (q.type === "board") {
    el.inputArea.classList.add("hidden");
    el.boardArea.classList.remove("hidden");
    el.confirm.disabled = true;
    renderBoard();
  } else {
    el.inputArea.classList.remove("hidden");
    el.boardArea.classList.add("hidden");
    el.confirm.disabled = false;
  }
}

function renderBoard() {
  el.board.innerHTML = "";
  for (let i = 1; i <= 24; i++) {
    const seat = document.createElement("div");
    seat.className = "seat";
    seat.textContent = i;
    seat.onclick = () => {
      document.querySelectorAll(".seat").forEach(s => s.classList.remove("selected"));
      seat.classList.add("selected");
      el.confirm.disabled = false;
    };
    el.board.appendChild(seat);
  }
}

el.confirm.onclick = () => {
  const q = questions[idx];
  const val = el.input.value.trim();

  if (q.type === "name") {

      return;

    studentName = val;
    score++;

  if (q.type === "input") {
    if (!val) return;
    if (idx === 1) score++;
    if (idx === 2 && val === "39") score++;
    if (idx === 3 && teacherAnswerOk(val)) score++;
  }

  if (q.type === "board") {
    const sel = document.querySelector(".seat.selected");
    const seatNum = [...el.board.children].indexOf(sel) + 1;
    if (seatMap[normalize(studentName)] === seatNum) score++;
  }

  answers.push(val || "seat");
  idx++;
  idx < questions.length ? loadQuestion() : finish();
};
